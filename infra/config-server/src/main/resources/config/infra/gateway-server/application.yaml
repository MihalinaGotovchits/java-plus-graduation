spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: main_service_route
          uri: lb://main-service
          predicates:
            - Path=/**
          filters:
            - StripPrefix=0

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG