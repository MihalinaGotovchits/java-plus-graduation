grpc:
  server:
    port: 0
  client:
    analyzer:
      address: 'discovery:///analyzer'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

analyzer:
  kafka:
    bootstrap-servers: localhost:9092
    user-actions-consumer-group-id: analyzer.user.actions
    events-similarity-consumer-group-id: analyzer.events.similarity
    topic:
      user-actions-topic: stats.user-actions.v1
      events-similarity-topic: stats.events-similarity.v1

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://stat-db:5432/ewm-stat
    username: root
    password: root